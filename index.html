<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>waves</title>
	<link rel="stylesheet" href="css/styles.css">
	<script src="https://kit.fontawesome.com/441aecb93e.js" crossorigin="anonymous"></script>
	<link rel="icon" href="favicon.ico" type="image/x-icon">
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> 

</head>
<body>
	

	<div class="wrapper">
		<div class="page">
			<div class="paralax">
				<ul class="paralax__list">
					<li data-depth = "0.10">
						<div class="paralax__bg"></div>
					</li>
					<li data-depth = "0.15">
						<div class="paralax__rope paralax__rope_1">
							<div class="paralax__element paralax__element_1"><span></span></div>
							<div class="paralax__element paralax__element_2"><span></span></div>
							<div class="paralax__element paralax__element_3"><span></span></div>
							<img src="img/rope.png" alt="">
						</div>
					</li>
					<li data-depth = "0.30">
						<div class="paralax__rope paralax__rope_2">
							<div class="paralax__element paralax__element_4"><span></span></div>
							<div class="paralax__element paralax__element_5"><span></span></div>
							
							<img src="img/rope.png" alt="">
						</div>
					</li>
					<li data-depth = "0.60">
						<div class="paralax__rope paralax__rope_3">
							<div class="paralax__element paralax__element_6"><span></span></div>
							<div class="paralax__element paralax__element_7"><span></span></div>
							<div class="paralax__element paralax__element_8"><span></span></div>
							
							<img src="img/rope.png" alt="">
						</div>
					</li>
					<li data-depth = "0.30">
						<div class="paralax__wave paralax__wave__wave_1"></div>

					</li>
					<li data-depth = "0.40">
						<div class="paralax__wave paralax__wave__wave_2"></div>
					</li>
					<li data-depth = "0.50">
						<div class="paralax__wave paralax__wave__wave_3"></div>
					</li>
					<li data-depth = "0.60">
						<div class="paralax_lighthouse"></div>
					</li>
					<li data-depth = "0.60">
						<div class="paralax__wave paralax__wave__wave_4"></div>
					</li>
					<li data-depth = "0.80">
						<div class="paralax__wave paralax__wave__wave_5"></div></li>
					<li data-depth = "1">
						<div class="paralax__wave paralax__wave__wave_6"></div>
					</li>

				</ul>
				<div class="button">
					<div class = "info">
						<div class="dot"></div>
						<div class="column"></div>
					</div>
					<div class = "arrows"><i class="fas fa-arrow-down"></i></div>
				</div>
			</div>
			
		</div>
		<div class="content">
			<div class="content_box">
				<div class = "bat_cont" >
					<div class="bat_ bat_1" __speed = "1.5" >
						<div class="bat__bat_left_part _bat_part">
							<img src="img/bat/left_part.png" alt="">
						</div>
						<div class="bat__bat_right_part _bat_part">
							<img src="img/bat/right_part.png" alt="">
						</div>
						<div class="bat__bat_body_part _bat_part">
							<img src="img/bat/body_part.png" alt="">
						</div>
									
					</div>
				</div>
				<div class = "bat_cont">
					<div class="bat_ bat_2" __speed = "1.6">
					<div class="bat__bat_left_part _bat_part">
						<img src="img/bat/left_part.png" alt="">
					</div>
					<div class="bat__bat_right_part _bat_part">
						<img src="img/bat/right_part.png" alt="">
					</div>
					<div class="bat__bat_body_part _bat_part">
						<img src="img/bat/body_part.png" alt="">
					</div>
					</div>
				</div>
				<div class = "bat_cont">
					<div class="bat_ bat_3"  __speed = "1.3">
					<div class="bat__bat_left_part _bat_part">
						<img src="img/bat/left_part.png" alt="">
					</div>
					<div class="bat__bat_right_part _bat_part">
						<img src="img/bat/right_part.png" alt="">
					</div>
					<div class="bat__bat_body_part _bat_part">
						<img src="img/bat/body_part.png" alt="">
					</div>
			
					</div>
				</div>
			</div>
			<div class="button">
					<div class = "info">
						<div class="dot"></div>
						<div class="column"></div>
					</div>
					<div class = "arrows"><i class="fas fa-arrow-down"></i></div>
			</div>
		</div>	
	</div>
	




	<script src = "../jir_big_jir/scripts/scripts.js"></script>
	<script src="scripts/jquery.js"></script>
	<script src="scripts/jquery.parallax.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
